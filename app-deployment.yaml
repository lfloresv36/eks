apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-ambrosia
  labels:
    app: app-ambrosia
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-ambrosia
  template:
    metadata:
      labels:
        app: app-ambrosia
    spec:
      containers:
      - name: app-ambrosia
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:           # Debe estar aqu√≠, al mismo nivel que ports.
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: app-ambrosia-nginx
spec:
  selector:
    app: app-ambrosia
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: app-ambrosia.cloudaws.cl
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-ambrosia-nginx
            port:
              number: 80
  tls:
  - hosts:
    - app-ambrosia.cloudaws.cl
    secretName: app-tls-secret
